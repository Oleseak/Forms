<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline CSS</title>
</head>
<body style="background-color: #333;
 color: white;">           

    <div style="background-color: black;
                width: 200px;
                height: 200px;
                font-size: 80px;
                text-align: center;
                ">

         <div style="
            background-color: red;
            width: 100px;
            height: 70px;
            float: left;
            border-radius: 100px 50px 0px 0px;
            
         ">*</div>
         <div style="
            background-color: red;
            width: 100px;
            height: 70px;
            float: right;
            border-radius: 50px 100px 0px 0px;

            ">*</div>
         <div style="
            background-color: red;
            width: 100px;
            height: 130px;
            float: left;
            border-radius: 0px 0px 0px 100%;
            text-align: right;
            ">
            <div style="
             width: 20px;
             height: 50px;
             background-color: #fff;
             float: right;
             border-radius: 100px 0px 0px 100%;
             ">
              
            </div>
            <div style="
            width: 90px;
            height: 20px;
            background-color: #fff;
            float: right;
            border-radius: 0px 0px 0px 100%
            ">
            </div>
        
        
        </div>
         <div style="
            background-color: red;
            width: 100px;
            height: 130px;
            float: right;
            border-radius: 0px 0px 100% 0px ;
            text-align: left;
            ">
            <div style="
                width: 50px;
                height: 50px;">

            </div>
            <div style="
                width: 20px;
                height: 50px;
                background-color: #fff;
                float: left;
                border-radius: 0px 100px 100% 0px;
                margin-top: -50px;
               ">
            
            </div>
            <div style="
                width: 90px;
                height: 20px;
                background-color: #fff;
                float: left;
                border-radius: 0px 0px 100% 0px 
                        ">
            </div>
        </div>

    </div>


</body>
</html>
